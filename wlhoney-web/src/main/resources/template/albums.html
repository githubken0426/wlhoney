<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLHoney Albums</title>
    <link rel="stylesheet" type="text/css" th:href="@{/windmill/windmill.css}"/>
</head>
<body>
<div class="loader">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>

<header>
    <div class="header-inner">
        <div class="logo">
            <a href="javascript:void(0)"><span></span>WLHoney</a>
        </div>
        <nav class="header-navigation">
            <li><a href="javascript:void(0)"><span>Login</span></a></li>
        </nav>
    </div>
</header>
<!-- coidea:header END -->

<!-- slideshow START -->
<section class="slideshow">
    <ul class="navigation">
        <li class="navigation-item active" th:each="obj,state : ${albums} ">
            <span class="rotate-holder"></span>
            <span class="background-holder" th:style="'background-image: url('+${obj.defaultPhoto.name}+')'"></span>
        </li>
    </ul>

    <div class="detail">
        <div class="detail-item active" th:each="obj,state : ${albums} ">
            <div class="headline" th:text="${obj.albumName}"></div>
            <div class="background" th:style="'background-image: url('+${obj.defaultPhoto.name}+')'"></div>
        </div>

    </div>

</section>
<!-- slideshow END -->
<script type="text/javascript" th:src="@{/jQuery/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{/windmill/imagesloaded.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/gsap/TweenMax.min.js}"></script>
<script type="text/javascript" th:src="@{/gsap/CSSPlugin.min.js}"></script>
<script type="text/javascript" th:src="@{/gsap/TextPlugin.min.js}"></script>
<script type="text/javascript" th:src="@{/windmill/windmill.js}"></script>
</body>
</html>
