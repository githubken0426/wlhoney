server:
  port: 8181

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
  application:
    name: wlhoney-photo

eureka:
  instance:
    hostname: wlhoney-photo
    appname: wlhoney-photo
    prefer-ip-address: true
    instance-id: ${eureka.instance.appname}:${server.port}
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://eureka-server:eureka-server@wlhoney-server-1st:8081/eureka/,http://eureka-server:eureka-server@wlhoney-server-2nd:8082/eureka/

info:
  app:
    name: wlhoney-photo