server:
  port: 8181

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
  application:
    name: wlhoney-photo

eureka:
  instance:
    hostname: wlhoney-photo
    appname: wlhoney-photo
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://eureka-server:eureka-server@wlhoney-server-first:8081,http://eureka-server:eureka-server@wlhoney-server-second:8082


info:
  app:
    name: wlhoney-photo