server:
  port: 8082

#spring cloud eureka优先使用spring.application.name值来覆盖eureka.instance.appname的值
eureka:
  instance:
    hostname: wlhoney-server-second
    appname: wlhoney-server
    preferIpAddress: false
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://wlhoney-server-first:8081/