server:
  port: 8081

eureka:
  dashboard:
    path: / #default '/'
  instance:
    hostname: wlhoney-server-1st
    appname: wlhoney-server-1st
    preferIpAddress: true
    instance-id: ${eureka.instance.appname}:${server.port}
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://eureka-server:eureka-server@wlhoney-server-2nd:8082/eureka/
    fetch-registry: true #default 'true' 此客户端是否获取eureka服务器注册表上的注册信息
    register-with-eureka: true #default 'true' 实例是否在eureka服务器上注册自己的信息以供其他服务发现

info:
  app:
    name: wlhoney-server-1st